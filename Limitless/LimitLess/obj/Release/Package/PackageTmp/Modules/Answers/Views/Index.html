<div class="row">
    <div class="tabbable-panel col-md-12">
        <h3 class="page_geader col-md-6" style="color:gray;">Answer</h3>
        <span class="pull-right addbtn plusbutton"><span style="text-decoration:none; cursor:pointer" data-toggle="modal" data-target="#myModal" ng-click="clear()">Add</span></span>
    </div>
</div>
<div class="col-md-12 no-pad" ng-controller="AnswerController">
    <div class="col-md-12">
        <div class="row">
            <table class="table table-responsive mytable board-members">
                <thead class="table_head">
                    <tr>
                        <td width="20%" align="left">Question Code</td>
                        <td width="20%" align="left">Answer Code</td>
                        <td width="20%" align="left">Answer Content</td>
                        <td width="10%" align="center">Status</td>
                        <td width="15%" align="center"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="q in Records track by q.AnswerID">
                        <td align="left">{{q.QuestionCode}}</td>
                        <td align="left">{{q.AnswerCode}}</td>
                        <td align="left">{{q.AnswerContent}}</td>
                        <td align="center">{{q.IsCorrect}} </td>
                        <td>
                            <span data-toggle="modal" data-target="#myModal" data-id="{{q.AnswerID}}" ng-click="EditAnswer($event)" style="text-decoration:none; cursor:pointer; color: #337ab7 !important;">Edit</span><span style="color:#000 !important;padding-left:5px">|</span>
                            <input type="submit" value="Delete" class="board-members" onclick="return confirm('Are you sure you want to delete record?')" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <input type="hidden" id="hidAnswerID" ng-model="AnswerID" />
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="clear()">&times;</button>
                    <h4 class="modal-title">Answer Details</h4>
                </div>
                <div class="modal-body">
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="ddlQuestionID">Question</label>
                            <div class="controls">
                                <select ng-model="QuestionID" class="form-control" id="ddlQuestionID">
                                    <option value="Select" selected="selected">Select</option>
                                    <option ng-repeat="x in Questions" ng-selected="x.QuestionID==QuestionID" value="{{x.QuestionID}}">{{x.QuestionCode}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtQuestionCode">Answer Code</label>
                            <div class="controls">
                                <input type="text" ng-model="AnswerCode" id="txtAnswerCode" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtQuestionContent">Content</label>
                            <div class="controls">
                                <input type="text" ng-model="AnswerContent" id="txtAnswerContent" class="form-control" />
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="txtQuestionContent">Explanation</label>
                            <div class="controls">
                                <input type="text" ng-model="Explanation" id="txtExplanation" class="form-control" />
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-12 no-pad">
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="chkActive">Is Active</label>
                            <div class="controls">
                                <input id="chkActive" type="checkbox" ng-checked="IsActive" class="small_checkbox" />
                            </div>
                        </div>
                        <div class="control-group col-lg-6">
                            <label class="control-label" for="chkCorrect">Is Correct</label>
                            <div class="controls">
                                <input id="chkCorrect" type="checkbox" ng-checked="IsCorrect" class="small_checkbox" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-lg-12">
                            <div class="control-group no-pad text-right">
                                <div class="controls">
                                    <input id="submit" name="Save" value="Save" type="button" class="btn btn-primary" ng-click="SaveAnswer()" data-dismiss="modal" />
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="clear()">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
