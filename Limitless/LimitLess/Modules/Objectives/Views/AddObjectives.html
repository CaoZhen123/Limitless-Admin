<style type="text/css">
    .small_checkbox {
        margin-top: 10px !important;
    }
</style>
<div class="row">
    <div class="tabbable-panel col-md-12">
        <h3 class="page_geader">Create Objectives</h3>
    </div>
</div>
<div class="col-md-12 no-pad" ng-controller="ObjectiveController">
    <div class="col-lg-12 no-pad">
        <div class="control-group col-lg-6">
            <label class="control-label" for="txtOrgName">Topic</label>
            <div class="controls">
                <select data-ng-model="TopicID" class="form-control" id="ddlTopic">
                    <option ng-repeat="x in Topics" value="{{x.TopicID}}">{{x.TopicName}}</option>
                </select>

            </div>
        </div>
        <div class="control-group col-lg-6">
            <label class="control-label" for="txtObjectiveName">Name</label>
            <div class="controls">
                <input type="text" ng-model="ObjectiveName" id="txtObjectiveName" class="form-control" />
            </div>
        </div>
    </div>
    <div class="col-lg-12 no-pad">
        <div class="control-group col-lg-6">
            <label class="control-label" for="txtObjectiveDescription">Description</label>
            <div class="controls">
                <input type="text" ng-model="ObjectiveDescription" id="txtObjectiveDescription" class="form-control" />
            </div>
        </div>
        <div class="control-group col-lg-6">
            <label class="control-label" for="checkSlave">Is Active</label>
            <div class="controls">
                <input id="chkActive" type="checkbox" ng-checked="IsActive" class="small_checkbox" />
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="control-group no-pad text-right">
            <div class="controls">
                <input id="submit" name="Save" value="Save" type="button" class="btn btn-primary" ng-click="SaveObjectives()" />
                <input id="button" name="Cancel" value="Cancel" type="button" class="btn btn-primary disabled" />
            </div>
        </div>
    </div>
</div>
